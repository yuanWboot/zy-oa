<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>办公OA系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="assets/element-plus/index.css">
    <!-- 引入组件库 -->
    <script src="/assets/vue/vue.global.js"></script>
    <script src="/assets/element-plus/index.full.js"></script>
    <script src="/assets/axios/axios.js"></script>
    <style>
        .el-header{
            background-color: rgb(238,241,246);
            color: #333;
            line-height: 60px;
        }
        html,body,#app,.el-container{
            padding: 0;
            margin: 0;
            height: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="width: 100%;border: 1px solid #eee">
        <el-header>
            这是后台首页头部
        </el-header>
        <el-container>
            <el-aside width="200px" style="max-height: 100%;background: rgb(238,241,246)">
<!--                默认展开第一个标签-->
               <el-menu :default-opens="['0']">
                   <template v-for="(n,idx) in nodeList">
                       <el-submenu :index="idx.toString">
                           <template #title><i class="el-icon-s-tools"></i>{{n.node.nodeName}}</template>
                           <template v-for="func in n.children">
                               <el-menu-item :index="func.nodeId.toString()" v-on:click="showPage(func.url)">{{func.nodeName}}</el-menu-item>
                           </template>
                       </el-submenu>
                   </template>

               </el-menu>
            </el-aside>
            <el-main>
                <iframe id="main" name="main" src="https://ai.taobao.com" style="width: 100%;height: 95%;border: 0px">

                </iframe>
            </el-main>
        </el-container>
    </el-container>

</div>
<script>
    const Main = {
        data() {
            return {
                nodeList:[]
            }
        }
        ,methods: {
            showPage(url){
                document.getElementById("main").src = url;
            }

        }
        ,mounted() {
            const objApp = this;
            axios.get("/api/user_info?uid="+ sessionStorage.uid)
            .then(function (response){
                const json = response.data;
                console.log(json);
                json.date.nodeList.forEach(function (item){
                    objApp.nodeList.push(item);
                })
            })
        }
    };
        const app = Vue.createApp(Main);
        app.use(ElementPlus);
        app.mount("#app");

</script>
</body>
</html>
